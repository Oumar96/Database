<!DOCTYPE html>
<html>
    <head>    
        <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
        <meta charset="utf-8">
        <!------ Include the above in your HEAD tag ---------->
    </head>
    <body>
        <center>
            <form class="form-horizontal">
                <fieldset>
            
                <!-- Form Name -->
                <legend>Account Info</legend>
        
        
                <!-- Select Basic -->
                <div class="form-group">
                <label class="col-md-4 control-label" for="Account">Choose Account</label>
                <div class="col-md-5">
                    <select id="Account" name="Account" class="form-control">
                    <option value="1">Bank Account</option>
                    <option value="2">Credit Card</option>
                    <option value="">Loans</option>
                    <option value="">Savings</option>
                    <option value="">Term Deposits</option>
                    </select>
                </div>
                </div>
        
        
                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-4 control-label" for="AccountNumber">Account Number:</label>  
                <div class="col-md-5">
                <text id="AccountNumber" name="AccountNumber" type="text" placeholder="" class="form-control input-md">Empty</text>
                    
                </div>
                </div>
        
                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-4 control-label" for="AccountType">Account Type:</label>  
                <div class="col-md-5">
                <text id="AccountType" name="Account Type" type="text" placeholder="" class="form-control input-md">Empty</text>
                    
                </div>
                </div>
        
                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-4 control-label" for="Balance">Balance:</label>  
                <div class="col-md-5">
                <text id="Balance" name="Balance" type="text" placeholder="" class="form-control input-md">Empty</text>
                    
                </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="planOption">planOption:</label>  
                    <div class="col-md-5">
                        <text id="planOption" name="planOption" type="text" placeholder="" class="form-control input-md">Empty</text>          
                    </div>
                </div>
        
                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-4 control-label" for="AccountFee">Monthly Account Fee:</label>  
                <div class="col-md-5">
                <text id="AccountFee" name="AccountFee" type="text" placeholder="$5" class="form-control input-md"></text>
                    
                </div>
                </div>
        
                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-4 control-label" for="InterestRate">Interest Rate:</label>  
                <div class="col-md-5">
                <text id="InterestRate" name="InterestRate" type="text" placeholder="4.00%" class="form-control input-md"></text>
                    
                </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="planOption">planOption:</label>  
                    <div class="col-md-5">
                        <text id="planOption" name="planOption" type="text" placeholder="" class="form-control input-md">Empty</text>          
                    </div>
                </div>
                
                </fieldset>
                </form>
        </center>
            
    </body>
</html>
